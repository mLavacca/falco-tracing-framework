record:
  prog_config: 
    prog_bin: /home/mattia/falco-root/sysdig/build/userspace/sysdig/sysdig
    prog_args:
      - "-w"
      - "/tmp/falco_tester.scap"
  breaking_profile: flat
    
offline_report:
  prog_config: 
    prog_bin: /home/mattia/falco-root/falco/build/userspace/falco/falco
    prog_args:
      - "-e"
      - "/tmp/falco_tester.scap"
  output_file: /home/mattia/falco_metrics.json
  iterations: 100

online_report:
  prog_config: 
    prog_bin: /home/mattia/falco-root/falco/build/userspace/falco/falco
    prog_args: 
  output_file: /home/mattia/falco_metrics.json
  pull_interval: 1

rules_breakers:
  - rule: Error file below / or /root opened for writing
    rule_id: 0

  - rule: Write below etc
    rule_id: 1

  - rule: Modify Shell configuration file
    rule_id: 2

breaking_profiles:
  - name: flat
    sequence: [[0], [1], [2]]
    rollback_sequence: [0, 1]
    ratio: 5
    limit: 5

  - name: interleaved1
    sequence: [[0, 1]]
    rollback_sequence: [0, 1]
    ratio: 1
    limit: 1000

  - name: interleaved2
    sequence: [[0,1,0], [1,0,1]]
    rollback_sequence: [0, 1]
    ratio: 10
    limit: 10 
