rules_breakers:
  - rule: Error File below / or /root opened for writing
    rule_id: 0
    trigger: writeBelowRoot

  - rule: Write below etc
    rule_id: 1
    trigger: writeBelowEtc
    rollback: writeBelowEtcRollback

breaking_profiles:
  - name: flat
    sequence: [[0], [1]]
    rollback_sequence: [1]
    ratio: 5
    limit: 1000

  - name: interleaved1
    sequence: [[0, 1]]
    rollback_sequence: [1]
    ratio: 1
    limit: 1000

  - name: interleaved2
    sequence: [[0,1,0], [1,0,1]]
    rollback_sequence: [1]
    ratio: 10
    limit: 10 
